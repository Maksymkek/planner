name: planner
description: "Plain organizer for your phone"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive_flutter: 1.1.0
  js: ^0.6.2
  flutter_local_notifications: 15.1.1
  cupertino_icons: ^1.0.2
  url_launcher: 6.1.14
  uuid: 4.0.0
  flutter_simple_dependency_injection: 2.0.0
  provider: 6.0.5
  flutter_contacts: 1.1.7+1
  flutter_slidable: 3.0.0
  flutter_background_service: 5.0.1
  intl: 0.18.1
  hive: 2.2.3
  hive_generator: 2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.0
  test: 1.24.3
  build_runner: 2.3.3

flutter:
  uses-material-design: true
